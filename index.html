<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>Add Product</h1>

    <form id="registrationForm" 
    class="row g-3"
    onsubmit="addProductFinish(event)">
  <!-- product name  -->
      <div class="col-md-6" id="form-group">
        <label class="form-label" for="productName">Product Name:</label>
        <input class="form-control" type="text" id="productName" name="productName" required>
        <!-- <div class="error-message" id="firstNameError"></div> -->
      </div>

    <!-- Product Price:-->
    <div class="col-md-6" id="form-group">
        <label class="form-label" for="productPrice">Product Price:</label>
        <input class="form-control" type="number" id="productPrice" name="productPrice"  required>
        <!-- <div class="error-message" id="productPriceError"></div> -->
      </div>
  
        
      <!--Product category: -->
      <div class="col-md-4" id="form-group">
        <label class="form-label" for="productCategory">Product category:</label>
        <select class="form-select" id="productCategory" name="productCategory" required>
          <option value=""  disabled selected >Select...</option>
          <option value="Drinks">Drinks</option>
          <option value="Meat">Meat</option>
          <option value="Dairy">Dairy</option>
          <option value="Snacks">Snacks</option>
          <option value="Basic">Basic</option>
        </select>
      </div>
  
       <!-- תמונה -->
       <div class="col-md-3" id="form-group">
        <label class="form-label" for="imageUrl">image URL</label>
        <input required class="form-control" required id="imageUrl" type="text"/>
      </div>
 
      <!-- כפתור שליחה -->
      <button class="btn btn-success" type="submit">Add Product</button>
    </form>
    <h1>My Cart</h1>
    <table class="table table-bordered">
      <thead>
          <tr>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product category</th>
              <th>image</th>
              
          </tr>
      </thead>
      <tbody class="table-group-divider" id="productContainer">
      </tbody>

  </table>

</body> 
</html>
